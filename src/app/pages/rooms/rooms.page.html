<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>rooms</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Habitaciones</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor="let room of rooms" size="12" size-lg="6" size-xl="4">
        <ion-card>
          <img src={{room.urlImg}} alt="">
          <ion-card-header>
            <ion-card-subtitle>{{room.number}}</ion-card-subtitle>
            <ion-card-title>Precio : {{room.price | currency}}</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            {{room.description}}
            <ion-grid >
              <ion-row>
                <ion-col size="6" offset="6">
                  <ion-button (click)="roomDetails(room)" expand="block"  shape="round">
                    Reservar
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
